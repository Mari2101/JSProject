<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lec16</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <button class="btn btn-info text-light" id="btn-start">Start Game</button>
    <p id="choose-p" class="d-none">
      Guess who might be the winner animal or Press Random to run one random animal.
    </p>
    <button id="random-btn" class="btn btn-warning d-none">Random</button>
    <div class="animal-show-case col d-none" id="animal-show-case"></div>
    <div class="results">
      <p id="winner"></p>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
